<div class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/IMG-20240729-WA0004.jpg');">
  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Sign In</h2>

    <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center mb-6 transition duration-300 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google mr-2" viewBox="0 0 16 16">
        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
      </svg>
      Continue with Google
    </button>

    <form>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 custom-input transition duration-300 ease-in-out" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 custom-input transition duration-300 ease-in-out" required>
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-lg">
        Sign In
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-gray-700">Don't have an account? <a routerLink="/register" class="text-orange-500 hover:underline font-semibold transition duration-300 ease-in-out">Sign up</a></p>
    </div>
  </div>
</div>
