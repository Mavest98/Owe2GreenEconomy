<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">


</head>

<body class="bg-gray-100">

  <nav class="p-4 bg-green-700">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white font-bold text-xl">Owe2 Green Economy</div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-white hover:text-gray-200"><i class="fas fa-home"></i> Home</a>
        <a href="#services" class="text-white hover:text-gray-200"><i class="fas fa-tools"></i> Services</a>
        <a href="#executives" class="text-white hover:text-gray-200"><i class="fas fa-user-tie"></i> Executives</a>
        <a href="#contact" class="text-white hover:text-gray-200"><i class="fas fa-envelope"></i> Contact Us</a>
      </div>

    <!-- Mobile Menu Button -->
 <div class="md:hidden flex items-center">
  <button (click)="toggleMenu()" class="mobile-menu-button text-white focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
</div>
    </div>
 <!-- Mobile Menu -->
  <!-- Mobile Menu -->
  <div [ngClass]="{'hidden': !isMenuOpen}" class="mobile-menu md:hidden mt-4">
    <ul class="flex flex-col space-y-2">
      <li>
        <a routerLink="/home" class="block text-white hover:text-gray-200 p-2">
          <i class="fas fa-home"></i> Home
        </a>
      </li>
      <li>
        <a routerLink="/services" class="block text-white hover:text-gray-200 p-2">
          <i class="fas fa-tools"></i> Services
        </a>
      </li>
      <li>
        <a routerLink="/about" class="block text-white hover:text-gray-200 p-2">
          <i class="fas fa-info-circle"></i> About Us
        </a>
      </li>
      <li>
        <a routerLink="/gallery" class="block text-white hover:text-gray-200 p-2">
          <i class="fas fa-images"></i> Gallery
        </a>
      </li>
      <li>
        <a routerLink="/executives" class="block text-white hover:text-gray-200 p-2">
          <i class="fas fa-user-tie"></i> Executives
        </a>
      </li>
      <li>
        <a routerLink="/contact" class="block text-white hover:text-gray-200 p-2">
          <i class="fas fa-envelope"></i> Contact
        </a>
      </li>
    </ul>
  </div>
  </nav>


  <div class="container mx-auto p-8 bg-white shadow-2xl rounded-lg animate__animated animate__fadeInUp animate__faster">
    <h1 class="text-5xl font-extrabold text-green-700 mb-6 text-center animate__animated animate__fadeInDown">Contact Us</h1>
    <div class="text-center mb-6 animate__animated animate__fadeIn animate__delay-1s">
      <p class="text-lg text-gray-700 mb-2">Call us: <span class="font-semibold">081 014 8903</span></p>
      <p class="text-lg text-gray-700 mb-2">Mail us: <a href="mailto:info@owe2greeneconomy.co.za" class="text-blue-600 hover:text-blue-800 underline">info&#64;owe2greeneconomy.co.za</a></p>
      <p class="text-lg text-gray-700 mb-6">Office Address:</p>
      <p class="text-lg text-gray-500 font-bold">
        2285 Dark City, Poortjie location<br>
        Ward 05, City of Johannesburg<br>
        1841
      </p>
    </div>

    <form class="mt-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 animate__animated animate__fadeInLeft">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-4 focus:ring-green-600 focus:border-transparent transition-all duration-300" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-4 focus:ring-green-600 focus:border-transparent transition-all duration-300" />
        </div>
      </div>
      <div class="mb-6 animate__animated animate__fadeInRight">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" rows="4" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-4 focus:ring-green-600 focus:border-transparent transition-all duration-300"></textarea>
      </div>
      <div class="text-center animate__animated animate__fadeInUp animate__delay-1s">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">Send Message</button>
      </div>
    </form>
  </div>


</body>

</html>
