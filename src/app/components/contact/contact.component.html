<div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
  <h1 class="text-5xl font-extrabold text-green-700 mb-6 text-center">Contact Us</h1>
  <div class="text-center mb-6">
    <p class="text-lg text-gray-700 mb-2">Call us: <span class="font-semibold">081 014 8903</span></p>
    <p class="text-lg text-gray-700">Mail us: <a href="mailto:info@owe2greeneconomy.co.za" class="text-blue-600 hover:text-blue-800 underline">info@owe2greeneconomy.co.za</a></p>
  </div>
  
  <form class="mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent" />
      </div>
    </div>
    <div class="mb-6">
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" rows="4" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">Send Message</button>
    </div>
  </form>
</div>
