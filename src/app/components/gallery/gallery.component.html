

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">

  <!-- Navbar Start -->
  <nav class="bg-green-700 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white font-bold text-xl">Owe2 Green Economy</div>
      <!-- <app-navbar></app-navbar> -->
 <!-- Desktop Menu -->
 <div class="hidden md:flex space-x-6">
  <a href="#" class="text-white hover:text-gray-200"><i class="fas fa-home"></i> Home</a>
  <a href="#services" class="text-white hover:text-gray-200"><i class="fas fa-tools"></i> Services</a>
  <a href="#executives" class="text-white hover:text-gray-200"><i class="fas fa-user-tie"></i> Executives</a>
  <a href="#contact" class="text-white hover:text-gray-200"><i class="fas fa-envelope"></i> Contact Us</a>
</div>

<!-- Mobile Menu Button -->
<div class="md:hidden flex items-center">
<button (click)="toggleMenu()" class="mobile-menu-button text-white focus:outline-none">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
</svg>
</button>
</div>
</div>
<!-- Mobile Menu -->
<!-- Mobile Menu -->
<div [ngClass]="{'hidden': !isMenuOpen}" class="mobile-menu md:hidden mt-4">
<ul class="flex flex-col space-y-2">
<li>
  <a routerLink="/home" class="block text-white hover:text-gray-200 p-2">
    <i class="fas fa-home"></i> Home
  </a>
</li>
<li>
  <a routerLink="/services" class="block text-white hover:text-gray-200 p-2">
    <i class="fas fa-tools"></i> Services
  </a>
</li>
<li>
  <a routerLink="/about" class="block text-white hover:text-gray-200 p-2">
    <i class="fas fa-info-circle"></i> About Us
  </a>
</li>
<li>
  <a routerLink="/gallery" class="block text-white hover:text-gray-200 p-2">
    <i class="fas fa-images"></i> Gallery
  </a>
</li>
<li>
  <a routerLink="/executives" class="block text-white hover:text-gray-200 p-2">
    <i class="fas fa-user-tie"></i> Executives
  </a>
</li>
<li>
  <a routerLink="/contact" class="block text-white hover:text-gray-200 p-2">
    <i class="fas fa-envelope"></i> Contact
  </a>
</li>
</ul>
</div>
</nav>


  <!-- Gallery Section -->
  <div class="min-h-screen bg-cover bg-center flex items-center justify-center"
    style="background-image: url('assets/IMG-20240729-WA0057.jpg');">

    <section class="container mx-auto p-8 bg-white bg-opacity-90 rounded-lg shadow-lg transition-transform transform hover:scale-105 duration-500 ease-in-out">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-4 animate__animated animate__fadeInDown">Gallery</h1>
      <p class="text-lg text-center text-gray-600 mb-8 animate__animated animate__fadeInUp">Browse through our collection of photos and videos showcasing our initiatives and events.</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Image Item -->
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 animate__animated animate__zoomIn">
          <img src="assets/ow2 pictures/IMG-20240729-WA0036.jpg" alt="Nature" class="w-full h-64 object-cover">
        </div>

        <!-- Image Item -->
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 animate__animated animate__zoomIn delay-1s">
          <img src="assets/ow2 pictures/IMG-20240729-WA0010.jpg" alt="Forest" class="w-full h-64 object-cover">
        </div>

        <!-- Image Item -->
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 animate__animated animate__zoomIn delay-2s">
          <img src="assets/IMG-20240729-WA0082.jpg" alt="Wildlife" class="w-full h-64 object-cover">
        </div>

        <!-- Video Item -->
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 relative animate__animated animate__zoomIn delay-3s">
          <iframe class="w-full h-64" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Additional Images -->
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 animate__animated animate__zoomIn delay-4s">
          <img src="assets/ow2 pictures/IMG-20240729-WA0081.jpg" alt="Wildlife" class="w-full h-64 object-cover">
        </div>

        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 animate__animated animate__zoomIn delay-5s">
          <img src="assets/ow2 pictures/IMG-20240729-WA0028.jpg" alt="Environment" class="w-full h-64 object-cover">
        </div>

      </div>

      <div class="text-center mt-8">
        <button id="load-more" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">
          Load More
        </button>
      </div>
    </section>
  </div>



</body>
